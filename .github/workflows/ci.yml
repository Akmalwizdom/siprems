name: SIPREMS CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './backend-ts/package-lock.json'

      - name: Backend Lint & Build
        working-directory: ./backend-ts
        run: |
          npm ci
          npm run build

      - name: Frontend Build Check
        run: |
          npm ci
          npm run build

  ml-service-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: ML Service Install & Lint
        working-directory: ./ml-service
        run: |
          pip install -r requirements.txt
          # Add linting here (e.g., flake8 or black) if desired

  docker-build-test:
    runs-on: ubuntu-latest
    needs: [lint-and-test, ml-service-check]
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: actions/setup-buildx-action@v2

      - name: Build Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend-ts
          push: false
          tags: siprems-backend:test

      - name: Build ML Service Image
        uses: docker/build-push-action@v4
        with:
          context: ./ml-service
          push: false
          tags: siprems-ml-service:test
