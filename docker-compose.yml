version: '3.9'

services:
  # ===================================
  # BACKEND – FastAPI + Prophet (Optimized)
  # ===================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: siprems-backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./backend:/app
      - model_data:/app/models          # Model persistence
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      retrain-scheduler:
        condition: service_started

  # ===================================
  # FRONTEND – React/Vite
  # ===================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development        # Change to "production" for production builds
    container_name: siprems-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./vite.config.ts:/app/vite.config.ts
      - ./index.html:/app/index.html
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  # ===================================
  # RETRAIN SCHEDULER (Daily + Weekly Automatic)
  # ===================================
  retrain-scheduler:
    image: alpine:3.19
    container_name: siprems-retrain-scheduler
    restart: unless-stopped
    volumes:
      - model_data:/app/models
    environment:
      - BACKEND_URL=http://backend:8000
      - TZ=Asia/Jakarta
    command: >
      sh -c "
        apk add --no-cache curl &&
        echo '0 2 * * * curl -s -X POST $${BACKEND_URL}/api/retrain -m 300' >> /etc/crontabs/root &&
        echo '0 3 * * 1 curl -s -X POST $${BACKEND_URL}/api/evaluate-and-tune -m 600' >> /etc/crontabs/root &&
        echo 'Retrainer active! Timezone: Asia/Jakarta' &&
        crond -f -L /dev/stdout
      "

volumes:
  model_data:
    driver: local